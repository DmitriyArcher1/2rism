<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>

    <!-- Таблица стилей -->
    <link rel="stylesheet" href="css/sign-up.css">

    <!-- Иконка -->
    <link rel="icon" href="./icon/icon.png">
</head>

<body>


    <div class="sign__up__form">
        <form action="" class="form">

            <a href="index.html" class="logo">
                <img class="logo__enigma" src="./svg/logo-enigma-black.svg" alt="EnigmaClub">
            </a>

            <h1 class="title">Регистрация</h1>

            <div class="input__container">
                <input type="email" class="input" placeholder="a" required>
                <label for="" class="label">Email</label>
            </div>

            <div class="input__container">
                <input type="text" class="input" placeholder="a" required>
                <label for="" class="label">Имя пользователя</label>
            </div>

            <div class="input__container">
                <input type="password" class="input" placeholder="a" required>
                <label for="" class="label">Пароль</label>
            </div>

            <div class="input__container">
                <input type="password" class="input" placeholder="a" required>
                <label for="" class="label">Подтвердите пароль</label>
            </div>

            <input type="submit" class="submit__btn" value="Зарегистрироваться">


            <div class="sign-in">
                <h3 class="sign-in__title">Уже есть аккаунт?</h3>
                <a class="sign-in__btn" href="sign-in.html">Войти</a>
            </div>

            <div class="main__page__website">
                <a class="main__page__website--btn" href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                    На главную
                </a>
            </div>
            
        </form>
    </div> <!-- /.sign__up__form -->


    <script src="https://kit.fontawesome.com/c6ba37b0b2.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/animation.js"></script>

</body>

</html>
