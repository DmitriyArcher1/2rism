<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>

    <!-- Подключение таблицы стилей -->
    <link rel="stylesheet" href="css/sign-in.css">

    <!-- Иконка -->
    <link rel="icon" href="./icon/send-plane-fill.png">
</head>

<body>
    
    <div class="sign__in__form">
        <form action="" class="form">


            <a href="index.html" class="logo_1">
                <img src="/svg/logo-black.svg" alt="2Rism">
            </a>

            <h1 class="title">Вход</h1>

            <div class="input__container">
                <input type="email" class="input" placeholder="a" required>
                <label for="" class="label">Email</label>
            </div>

            <div class="input__container">
                <input type="password" class="input" placeholder="a" required>
                <label for="" class="label">Пароль</label>
            </div>

            <input type="submit" class="submit__btn" value="Войти">

            <div class="main__page__website">

                <a href="index.html" class="main__page__website--btn">
                    <i class="fa-solid fa-arrow-left"></i>
                    На главную
                </a>

            </div>


        </form>
    </div> <!-- /.sign__in__form -->


    <script src="https://kit.fontawesome.com/c6ba37b0b2.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/animation.js"></script>

</body>

</html>
