<!DOCTYPE HTML>
<html>
  <head>
    <link rel="icon" href="./icon/send-plane-fill.png">

    <title>Форма планеты Земли</title>

    <script src="https://www.webglearth.com/v2/api.js"></script>

    <script>
      var earth;
      function initialize() {
        earth = new WE.map('earth_div');
        earth.setView([46.8011, 8.2266], 3);
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
          attribution: '<a href="https://www.openstreetmap.org/copyright"></a>'
        }).addTo(earth);

        // Начало простой анимации поворота Земли
        var before = null;
        requestAnimationFrame(function animate(now) {
            var c = earth.getPosition();
            var elapsed = before? now - before: 0;
            before = now;
            earth.setCenter([c[0], c[1] + 0.1*(elapsed/30)]);
            requestAnimationFrame(animate);
        });
      }
    </script>

    <style>
      html, body{padding: 0; margin: 0; background-image: url(./img/bg-stars.jpg);}
      #earth_div{ top: 0; right: 0; bottom: 0; left: 0; position: absolute !important;}
    </style>

    <meta name="description" content="">

  </head>
  <body onload="initialize()">
    <div id="earth_div"></div>
  </body>
</html>
